<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel - FrikBoys</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; padding: 2rem; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; transition: transform .3s; cursor: pointer; }
        .product-card:hover { transform: translateY(-10px); }
        .product-card img { width: 100%; height: 250px; object-fit: cover; }
        .product-card h3 { margin: 1rem 0 0.5rem; font-size: 1.3rem; }
        .precio { font-weight: bold; color: #e74c3c; font-size: 1.4rem; }
        .btn-ver { background: #e74c3c; color: white; border: none; padding: 12px; width: 90%; margin: 1rem auto; border-radius: 8px; font-size: 1.1rem; cursor: pointer; }
        .btn-ver:hover { background: #c0392b; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); overflow: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 90%; max-width: 1000px; border-radius: 15px; position: relative; }
        .close { position: absolute; top: 10px; right: 25px; font-size: 40px; font-weight: bold; cursor: pointer; color: #aaa; }
        .close:hover { color: #000; }
        .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem; }
        .visor3d { width: 100%; height: 500px; background: #000; border-radius: 10px; overflow: hidden; }
        .info h2 { margin-top: 0; }
        .btn-carrito { background: #27ae60; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 8px; cursor: pointer; }
        .btn-carrito:hover { background: #219653; }

        @media (max-width: 768px) { .modal-grid { grid-template-columns: 1fr; } .visor3d { height: 400px; } }
    </style>
</head>
